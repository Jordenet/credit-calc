<html lang="en">

                <label for="percent"> Годовой процент </label>
                <input id="percent" required type="number" placeholder="введите поцент">
            </div>
            <div class="input__group">
                <label for="srok"> Срок кредита </label>
                <input id="srok" required type="number" placeholder="введите срок">
            </div>
            <div class="btns">
                <button class="get">расчитать</button>
                <button type="reset" class="clear">очистить</button>
            </div>
            <div class="itog">

            </div>
            <div class="months">

            </div>
        </form>
    </div>
